<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="icon" href="./img/pesquisa.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
  </head>
<body>
  <header>
    <h1>Formulário</h1>
  </header>

  <div class="container">
    <form id="cadastro-form">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" autofocus required minlength="2" maxlength="50">
      <span id="nome-error" class="error" aria-live="polite"></span>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <span id="email-error" class="error" aria-live="polite"></span>

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" required min="18" max="120">
      <span id="idade-error" class="error" aria-live="polite"></span>

      <button type="submit">Enviar</button>
      <button type="button" id="limpar">Limpar</button>
    </form>

    <div id="dados-cadastrados" class="hidden">
      <h3>Dados Cadastrados:</h3>
    </div>
    

 <script src="./js/index.js"></script>
</body>
</html>
