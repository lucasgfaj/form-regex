<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formul√°rio de Cadastro</title>
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

<div class="container">
  <form id="cadastro-form" novalidate>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" autofocus required minlength="2" maxlength="50">
    <span class="error" aria-live="polite"></span>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
    <span class="error" aria-live="polite"></span>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required min="18" max="120">
    <span class="error" aria-live="polite"></span>

    <button type="submit">Enviar</button>
    <button type="button" id="limpar">Limpar</button>
  </form>

  <div id="dados-card">
    <h3>Dados Cadastrados:</h3>
    <p>Nome: <span id="card-nome"></span></p>
    <p>E-mail: <span id="card-email"></span></p>
    <p>Idade: <span id="card-idade"></span></p>
  </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
